<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> -->
  <style>
    /* Basic styling for the form */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
    }

    /* Container and form elements */
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: rgb(20, 18, 18);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      color: white;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .content {
      padding: 10px;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .details {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 96%;
      padding: 10px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-box label {
      display: block;
      margin-top: 10px;
      font-size: 16px;
    }

    .gender-options input {
      margin-right: 10px;
    }

    /* Style for the gender radio buttons */
    .gender-options {
      display: flex;
      justify-content: space-around;
    }

    .gender-options label {
      display: flex;
      align-items: center;
    }

    .gender-options input[type="radio"] {
      margin-right: 5px;
    }

    .button input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button input:hover {
      background-color: #cb1cd4;
    }

    .link {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .link a {
      text-decoration: none;
      color: #ffffff;

    }

    .link a:hover {
      text-decoration: underline;
    }

    .go-back {
      display: inline-block;
      text-decoration: none;
      color: #000000;
      background-color: #a1e6fc;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s ease;
    }

    .go-back:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }

    .alert {
      position: absolute;
      background: black;
      color: white;
      left: 300px;
      top: 0;
      height: 60px;
      width: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      font-weight: 900;
    }
  </style>
</head>

<body>
  <a href="/" class="go-back">GO Back </a>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li class="alert">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
 <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="http://127.0.0.1:5000/success" method="post">
          <div class="user-details">

            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name" required name="nme">
            </div>

            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" required name="use">
            </div>

            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" required name="eml">
            </div>

            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number" required name="phn">
            </div>

            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" placeholder="Enter your password" required name="psw">
            </div>

            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="password" placeholder="Confirm your password" required name="cpsw">
            </div>

            <!-- Gender Selection -->
            <div class="input-box">
              <span class="details">Gender</span>
              <div class="gender-options">
                <label>
                  <input type="radio" name="gender" value="Male" required> Male
                </label>
                <label>
                  <input type="radio" name="gender" value="Female" required> Female
                </label>
              </div>
            </div>
          </div>

          <div class="link">
            <a href="{{ url_for('login') }}">Already have an account? Login</a>
          </div>

          <div class="button">
            <input type="submit" value="Register">
          </div>

        </form>
      </div>
    </div>

</body>

</html>
